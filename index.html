<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Surprise Teddy!</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-color: #fff8f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #teddy {
            width: 200px;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff3366;
        }
    </style>
</head>
<body>
    <h1>Welcome to a Surprise!</h1>
    <img id="teddy" src="teddy.gif.gif" alt="Cute Teddy" />
    <div id="message">First click the teddy for a present ðŸ’ž</div>

    <script>
        const teddy = document.getElementById('teddy');
        const message = document.getElementById('message');
        let canCatch = false;

        teddy.addEventListener('mouseenter', () => {
            if (!canCatch) {
                const x = Math.random() * 300 - 150;
                const y = Math.random() * 300 - 150;
                teddy.style.transform = `translate(${x}px, ${y}px)`;
            }
        });

        window.onload = () => {
            setTimeout(() => {
                canCatch = true;
                message.innerText = "You can do it!";
            }, 5000);
            setTimeout(() => {
                message.innerText = "Good job on doing it!";
            }, 9000);
        };

        teddy.addEventListener('click', () => {
            if (canCatch) {
                window.location.href = "second.html";
            }
        });
    </script>
</body>
</html>
